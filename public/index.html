<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div class="users">

      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages">

      </ol>
      <div class="chat__footer">
        <form id="send-message" action="index.html" method="post">
          <input type="text" name="message" placeholder="type message here"/ autofocus autocomplete="off">
          <button>Send</button>
        </form>

        <button type="button" name="button" id="send-location">Send Location</button>
      </div>

    </div>


    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
