<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Chat App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users">

    </div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages">

    </ol>
    <div class="chat__footer">
      <form id="send-message" action="index.html" method="post">
        <input type="text" name="message" placeholder="type message here" / autofocus autocomplete="off">
        <button>Send</button>
      </form>

      <button type="button" name="button" id="send-location">Send Location</button>
    </div>

  </div>


  <script type="text/template" id="message-template">
  <li class="message">
  <div class="message__title">
    <h4>{{ from }}</h4>
    <span>{{ createdAt }}</span>
  </div>

  <div class="message__body">
    <p>{{ text }}</p>
  </div>
</li>
</script>

  <script type="text/template" id="location-message-template">
  <li class="message">
  <div class="message__title">
    <h4>{{ from }}</h4>
    <span>{{ createdAt }}</span>
  </div>

  <div class="message__body">
    <a href={{ url }} target="_blank">
      My Location
    </a>
  </div>
</li>;
</script>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <script type="text/javascript" src="/js/libs/mustache.js"></script>
  <script type="text/javascript" src="/js/libs/deparam.js"></script>


  <script type="text/javascript" src="/js/chat.js"></script>
</body>

</html>
